<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <!-- <h1 class="text-center mb-4">ReviewSense</h1> -->

        <!-- Input Section -->
        <div id="input-section" class="input-group mb-4">
            <input id="product-url" type="text" class="form-control" placeholder="Enter Amazon Product URL" />
            <button id="fetch-button" class="btn btn-primary">Fetch Reviews</button>
        </div>

        <!-- Spinner -->
        <div id="spinner" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

<!-- Results Section -->
<div id="results-section" style="display: none;">
    <h2 class="text-center mb-4">Analysis Results</h2>

    <!-- Graphs Section -->
    <div class="container1">
        <div class="row justify-content-center gx-4">


            <!-- Sentiment Analysis Chart -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-100">
                    <h4 class="text-center">Sentiment Analysis</h4>
                    <canvas id="sentiment-chart" style="width: 100%; height: 350px;"></canvas>
                </div>
            </div>

            <!-- Ratings Distribution Chart -->
            <div class="col-md-6 d-flex align-items-center justify-content-center">
                <div class="w-100">
                    <h4 class="text-center">Ratings Distribution</h4>
                    <canvas id="ratings-chart" style="width: 100%; height: 350px;"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>


            <!-- Summary Section -->
            <div id="summary" class="mt-4">
                <h4>Review Summary</h4>
                <p>Summary of reviews will be displayed here.</p>
            </div>


            <!-- Recommendation Section -->
            <div id="recommendation" class="text-center mt-4">
                <h5>Recommendation</h5>
                <p id="recommendation-text">Buy/Not Buy recommendation will appear here.</p>
            </div>
        </div>
    </div>

    
<script src="script.js"></script>
</body>

</html>
